<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicons for various devices and platforms -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="shortcut icon" href="/favicon.ico" />

        <!-- Theme color for mobile browsers and PWA -->
        <meta name="theme-color" content="#105a5b" />

        <!-- SEO Meta Tags: Improve search engine ranking and discoverability -->
        <meta
            name="description"
            content="Project Buddy is an AI-powered DIY project management tool. Manage, track, and collaborate on your home improvement and maker projects with smart AI assistance."
        />
        <meta
            name="keywords"
            content="AI, DIY, project management, home improvement, renovation, maker, collaboration, tasks, Project Buddy, artificial intelligence"
        />

        <!-- Open Graph: Social sharing for Facebook, LinkedIn, WhatsApp, Discord, etc. -->
        <meta
            property="og:title"
            content="Project Buddy – AI-Powered DIY Project Management"
        />
        <meta
            property="og:description"
            content="AI-powered project management for DIYers. Organize, track, and collaborate on your projects with smart AI assistance from Project Buddy."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://projectbuddy.com/" />
        <meta property="og:image" content="/apple-touch-icon.png" />

        <!-- Twitter Card: Social sharing for Twitter/X -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Project Buddy – AI-Powered DIY Project Management"
        />
        <meta
            name="twitter:description"
            content="AI-powered project management for DIYers. Organize, track, and collaborate on your projects with smart AI assistance from Project Buddy."
        />
        <meta name="twitter:image" content="/apple-touch-icon.png" />

        <!-- Apple/Windows: App name and tile color for iOS and Windows -->
        <meta name="apple-mobile-web-app-title" content="Project Buddy" />
        <meta name="application-name" content="Project Buddy" />
        <meta name="msapplication-TileColor" content="#105a5b" />
        <meta name="msapplication-TileImage" content="/apple-touch-icon.png" />

        <!-- Pinterest: Enable rich pins (optional) -->
        <meta name="pinterest-rich-pin" content="true" />

        <title>Project Buddy – AI-Powered DIY Project Management</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
